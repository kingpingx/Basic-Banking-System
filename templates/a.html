{% load static %}
<!Doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="{% static 'css/a.css' %}">
    <title>Home </title>
</head>
<body>
    <div class="main">
        <p id="heading">T.C.B</p>
    </div>
    <div class="wrapper" >
        <p> Sign In </p>
        <form method='post'>
        {% csrf_token%}
            <input id="username" type="text" name="Firstname" placeholder="Login Id" value="" required><br><br>
            <input type="password" name="password" placeholder="Password" id="password"  required><br><br>
            <button href="homepage.html" type="submit">Login</button>
        </form>
    </div>
    <script>
    document.getElementById("heading").style.transition = "all 1s";
    document.getElementById("heading").onmouseover = function(){
        after()};
    document.getElementById("heading").onmouseout = function(){
        old()};
    var old_text="T.C.B";
    var new_text="The Coder's Bank";
    function after(){

        document.getElementById("heading").innerHTML=new_text;
    }
    function old(){
        document.getElementById("heading").innerHTML=old_text;
    }
    </script>
</body>
</html>
